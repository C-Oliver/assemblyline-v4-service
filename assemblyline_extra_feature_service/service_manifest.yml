name: ExtraFeature
version: $SERVICE_TAG
description: >
  ALv4 extra feature service

  This service provides examples of how to use extra data from the task:
     - Tags generated by other services
     - Metadata provided during the submission
     - Temporary submission data provided during submission of by another service

accepts: .*
rejects: empty|metadata/.*

# Runs at the end to receive data from other service
stage: POST
category: Static Analysis

file_required: false
timeout: 10
enabled: true
is_external: false
licence_count: 0

docker_config:
  image: cccs/assemblyline-service-extrafeature:$SERVICE_TAG
  cpu_cores: 0.1
  ram_mb_min: 128
  ram_mb: 256

# Ask the dispatcher to provide extra information
uses_metadata: true
uses_tags: true
uses_temp_submission_data: true
